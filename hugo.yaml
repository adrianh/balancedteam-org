baseURL: https://adrianh.github.io/
languageCode: en-US
title: Balanced Team
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: a balanced approach to product design and delivery
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: false
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: false
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: Home
      url: /
      weight: 10
    - name: Blog
      url: /blog-posts/
      weight: 20
    - name: "Balanced Team History"
      url: /balanced-team-history/
      weight: 30
    - name: Join Our Google Group
      url: http://groups.google.com/group/balancedteam
      weight: 40

