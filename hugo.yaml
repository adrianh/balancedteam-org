baseURL: http://balancedteam.quietstars.com/
languageCode: en-US
title: Balanced Team
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: a balanced approach to product design and delivery
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: false
  showReadingTime: true
  showToc: false
  showBreadCrumbs: false
  showCodeCopyButtons: true
  ShowFullTextinRSS: true
  ShowRssButtonInSectionTermList: false
  comments: false
  hideFooter: false
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  label:
    text: "Balanced Team"
  fuseOpts: # see https://www.fusejs.io/api/options.html
    ignoreDiacritics: true
    threshold: 0.0
    ignoreLocation: true
  socialIcons:
    - name: "flickr"
      url: "https://www.flickr.com/groups/balancedteam/"
    - name: "slideshare"
      url: "https://www.slideshare.net/balancedteam"
    - name: "twitter"
      url: "https://twitter.com/balancedteam"
    - name: "vimeo"
      url: "https://vimeo.com/balancedteam"

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: "Home"
      url: /
      weight: 10
    - name: "Blog"
      url: /blog-posts/
      weight: 20
    - name: "Balanced Team History"
      url: /balanced-team-history/
      weight: 30
    - name: "Search"
      url: /search/
      weight: 40
    - name: "Join Our Google Group"
      url: http://groups.google.com/group/balancedteam
      weight: 50

